<div id="mydiv" class="card border-secondary mb-3">
    <div class="card-header bg-primary" style="text-align: center"><h3>Signin Now!</h3></div>
    <div class="card-body">
        <form (ngSubmit)="submit(f)" #f="ngForm">
            <fieldset>
             
              <div class="form-group">
                <label class="text-primary" for="exampleInputEmail1">Email address</label>
                <input required #a="ngModel" validate [ngStyle]="{'border-color':a.errors && a.touched ? 'red' : 'lightgray'}" ngModel email name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label class="text-primary" for="exampleInputPassword1">Password</label>
                <input required ngModel name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
          
              <div class="form-group">
                <div class="custom-control custom-radio" style="display:inline">
                   <input ngModel name="type" type="radio" id="customRadio1" value="students" class="custom-control-input" checked="">
                  <label class="custom-control-label" for="customRadio1">Student</label>
                </div>
                
                <div class="custom-control custom-radio" style="display:inline;float:right">
                  <input ngModel type="radio" name="type" id="customRadio3" value="companies" class="custom-control-input">
                  <label class="custom-control-label" for="customRadio3">Companies</label>
                </div>
              </div>
  
           
              <div class="form-group">
               <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
              </div>
            
             
              <button [disabled]="!f.form.valid" type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
    </div>
  </div>
  <router-outlet></router-outlet>
