<div id="mydiv" class="card border-secondary mb-3">
  <div class="card-header bg-primary" style="text-align: center"><h3>Register Yourself!</h3></div>
  <div class="card-body">
      <form (ngSubmit)="submit(f)" #f="ngForm">
          <fieldset>
           
            <div class="form-group">
              <label class="text-primary" for="exampleInputEmail1">Email address</label>
              <input #e="ngModel" [ngStyle]="{'border-color':e.errors && e.touched ? 'red' : 'lightgray'}" required ngModel name="email" validate email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label class="text-primary" for="exampleInputPassword1">Password</label>
              <input required #pass ngModel name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
        
            <!-- <div class="form-group">
              <label class="text-primary" for="exampleInputPassword1">Retype Password</label>
              <input required #repass name="retype-password" type="password" class="form-control" id="exampleInputRetypePassword1" placeholder="Password">
            </div> -->

            <div class="form-group">
              <div class="custom-control custom-radio" style="display:inline">
                <input required ngModel type="radio" id="customRadio1" name="type" value="student" class="custom-control-input" checked="">
                <label class="custom-control-label" for="customRadio1">Student</label>
              </div>
              <div class="custom-control custom-radio" style="display:inline;float: right">
                <input required ngModel type="radio" id="customRadio2" name="type" value="company" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Company</label>
              </div>
            
            </div>
         
            <div class="form-group">
            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
            </div>
          
           
            <button [disabled]="!f.form.valid" type="submit" class="btn btn-primary" style="float:right">Next</button>
            
          </fieldset>
        </form>
  </div>
</div>
